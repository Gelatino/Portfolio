<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Picnic Invitation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
            overflow-x: hidden;
        }
        .video-wrapper {
            width: 100%;
            max-width: 600px;
            margin: 20px auto;
            text-align: center;
        }
        .video-wrapper video {
            width: 100%;
            height: auto;
        }
        .picnic-invitation {
            display: none;
            width: 100%;
            padding: 20px;
            background-color: #ffffff;
            text-align: center;
            box-sizing: border-box;
            position: relative;
            overflow: hidden;
        }
        .picnic-invitation h1 {
            font-size: 5em;
            color: #264653;
            margin: 20px 0;
        }
        .picnic-invitation h2 {
            font-size: 3em;
            color: #2A9D8F;
            margin: 15px 0;
        }
        .picnic-invitation p {
            font-size: 2em;
            color: #333;
            margin: 10px 0;
            margin-bottom: 20px;
        }
        .highlight {
            font-size: 2.5em;
            font-weight: bold;
            color: #E63946;
        }
        .graphic-elements {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 20px 0;
        }
        .graphic-elements div {
            width: 30px;
            height: 30px;
            margin: 0 10px;
        }
        .red-circle { background-color: #E63946; border-radius: 50%; }
        .green-square { background-color: #2A9D8F; }
        .blue-square { background-color: #264653; }
        .black-square { background-color: #000; }
        .background-elements {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }
        .background-elements div {
            position: absolute;
            border-radius: 50%;
            opacity: 0.3;
        }
        .background-red { background-color: #E63946; width: 150px; height: 150px; top: 10%; left: 10%; }
        .background-green { background-color: #2A9D8F; width: 200px; height: 200px; top: 70%; left: 75%; }
        .background-blue { background-color: #264653; width: 250px; height: 250px; top: 40%; left: 35%; }
    </style>
</head>
<body>

<div class="video-wrapper">
    <video id="lonelyexpats-video" autoplay muted playsinline>
        <source src="assets/img/lonelyexpats.mov" type="video/mp4">
        Your browser does not support the video tag.
    </video>
</div>

<div id="picnic-invitation" class="picnic-invitation">
    <div class="background-elements">
        <div class="background-red"></div>
        <div class="background-green"></div>
        <div class="background-blue"></div>
    </div>
    <div class="graphic-elements">
        <div class="red-circle"></div>
        <div class="green-square"></div>
        <div class="blue-square"></div>
        <div class="black-square"></div>
    </div>
    <h1>PICNIC</h1>
    <h2>Around Rosengarten Pankow</h2>
    <h2>around here: <a href="https://maps.app.goo.gl/geUJeo2XeaK2GT3n7">link</a></h2>
    <div class="details">
        <p class="highlight">25 MAY - 14:30</p>
        <p>Bring whatever you want, people, food, drinks, blankets...</p>
        <p>After the picnic we can go to Roderich, around the corner where there is a karaoke machine, a nice patio and good drinks. <a href="https://www.instagram.com/roderich_berlin/">Roderich Instagram</a></p>
    </div>
</div>

<script>
    document.getElementById('lonelyexpats-video').addEventListener('click', function() {
        this.muted = !this.muted;
    });

    document.getElementById('lonelyexpats-video').addEventListener('ended', () => {
        const invitation = document.getElementById('picnic-invitation');
        invitation.style.display = 'block';
        invitation.scrollIntoView({ behavior: 'smooth' });
    });
</script>

</body>
</html>
